<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>Paycheck Calculator</title>
  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<!-- Latest compiled and minified CSS -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
  		<!-- jQuery library -->
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  		<!-- Latest compiled JavaScript -->
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <!-- fontawsome cdn link -->
      <script src="https://use.fontawesome.com/8cbd727842.js"></script>
      <script src="script.js"></script>
      
	</head>

	<body>
    <div class="container">
      <div calss="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 text-center">
          
          <div class="form-tray" >
            <div class="form-group form-inline">
              <label for="pay-rate">Pay Rate:</label>
              <input type="text" class="form-control" id="pay-rate" size="1" maxlength="5" value="15.00">
            </div>
            <div class="form-group form-inline">
              <label for="start-hour">From:</label>
              <select class="form-control" id="start-hour" size="1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select class="form-control" id="start-minute" size="1">
                <option>00</option>
                <option>05</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>
                <option>45</option>
                <option>50</option>
                <option>55</option>
              </select>
            </div>
           
            <div class="form-group form-inline">
              <label for="finish-hour">To:</label>
              <select class="form-control" id="finish-hour" size="1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select class="form-control" id="finish-minute" size="1">
                <option>00</option>
                <option>05</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>
                <option>45</option>
                <option>50</option>
                <option>55</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="calculateButton">Calculate and add</button>
          <h2 id="total-payment">Total: $0.0</h2>
          <div class = "log-div">
          
          </div>
        </div>
      </div>
    </div>
    

    
	</body>
</html>
